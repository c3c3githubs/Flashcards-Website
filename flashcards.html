<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE edge">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="style2.css" />
    <title>Document</title>
   
</head>

<body>
    <header>
        <div class="container">
            <div class="nav">
                <h1 style="color: antiquewhite;">Flashcards</h1>
                <div>
                    <button onclick="showCreateCardBox()">New Card</button>
                    <button onclick="delFlashcards ()"> Delete Card</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="create-box">
            <h2 style="text-align: center; color: papayawhip;">Create Flashcard</h2>
            <label for="question" style="color: papayawhip;">Question</label>
            <textarea id="question"></textarea>
            <br>
            <label for="answer" style="color: papayawhip;">Answer</label>
            <textarea id="answer"></textarea>
            <div>
                <button onclick="addFlashcard()">Save</button>
                <button onclick="hideCreateBox()">Close</button>
            </div>
        </div>
        <div class="flashcards"></div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
